<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula+ TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sc-login" class="screen">
    <div class="login-container">
        <h1 class="logo-title">NEBULA<span>+</span></h1>
        <input type="text" id="log-u" placeholder="Usuario">
        <input type="password" id="log-p" placeholder="Contraseña">
        <button onclick="entrar()">ENTRAR</button>
    </div>
</div>

<div id="sc-main" class="screen hidden">
    <nav class="navbar">
        <div class="brand-bar">
            <button onclick="seleccionarMarca('disney')">DISNEY</button>
            <button onclick="seleccionarMarca('netflix')">NETFLIX</button>
            <button onclick="seleccionarMarca('hbo')">HBO MAX</button>
            <button onclick="seleccionarMarca('paramount')">PARAMOUNT</button>
            <button onclick="seleccionarMarca('apple')">APPLE TV</button>
            <button onclick="seleccionarMarca('espn')">ESPN</button>
            <button onclick="seleccionarMarca('natgeo')">NAT GEO</button>
        </div>
    </nav>

    <div class="tabs">
        <button id="t-peli" onclick="cambiarTipo('pelicula')">PELÍCULAS</button>
        <button id="t-serie" onclick="cambiarTipo('serie')">SERIES</button>
    </div>

    <h2 id="cat-title"></h2>
    <div id="grid" class="movie-grid"></div>
</div>

<div id="video-player" class="player-overlay hidden">
    <div class="player-container">
        <button onclick="cerrarReproductor()">CERRAR</button>
        <div class="video-frame"></div>
        <h2 id="player-title"></h2>

        <div id="serie-controls" class="hidden">
            <select id="season-selector" onchange="cargarTemporada(this.value)"></select>
            <div id="episodes-grid" class="episodes-grid"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
