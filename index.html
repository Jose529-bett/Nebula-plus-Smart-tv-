<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sc-intro" class="screen intro-bg">
        <h1 class="logo-title pulse">NEBULA<span>+</span></h1>
    </div>

    <div id="sc-login" class="screen login-bg hidden">
        <div class="login-wrapper">
            <h1 class="logo-main">NEBULA<span>+</span></h1>
            <div class="login-box">
                <input type="text" id="log-u" placeholder="Usuario" tabindex="1">
                <input type="password" id="log-p" placeholder="Contrase√±a" tabindex="2">
                <button class="btn-entrar" onclick="validarLogin()" tabindex="3">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <header class="tv-header">
            <div class="header-top">
                <span class="logo-s">NEBULA<span>+</span></span>
                <div class="search-bar">
                    <input type="text" id="tv-search" placeholder="üîç Buscar pel√≠culas o series..." tabindex="4">
                </div>
                <button class="btn-exit" onclick="location.reload()" tabindex="5">SALIR</button>
            </div>
            
            <div class="brands-nav">
                <button class="b-btn" onclick="navMarca('disney')" tabindex="6">DISNEY</button>
                <button class="b-btn" onclick="navMarca('netflix')" tabindex="7">NETFLIX</button>
                <button class="b-btn" onclick="navMarca('hbo')" tabindex="8">HBO MAX</button>
                <button class="b-btn" onclick="navMarca('paramount')" tabindex="9">PARAMOUNT</button>
                <button class="b-btn" onclick="navMarca('apple')" tabindex="10">APPLE TV</button>
            </div>

            <div id="sub-nav" class="type-nav">
                <button id="tab-peli" class="t-btn active" onclick="setFiltroTipo('pelicula')" tabindex="11">PEL√çCULAS</button>
                <button id="tab-serie" class="t-btn" onclick="setFiltroTipo('serie')" tabindex="12">SERIES</button>
            </div>
        </header>

        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div id="v-wrapper" class="full-video"></div>
        
        <div class="player-ui">
            <button class="close-player" onclick="cerrarReproductor()" tabindex="20">‚úï CERRAR</button>
            
            <div id="nebula-loader" class="loader-container">
                <svg viewBox="0 0 100 100">
                    <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                    <circle id="ring-progress" class="ring-active" cx="50" cy="50" r="45"></circle>
                </svg>
                <button id="play-pause" onclick="togglePlay()" tabindex="21">‚è∏</button>
            </div>

            <div class="player-footer">
                <h2 id="v-display-title">Cargando...</h2>
                <div class="tv-progress-bar"><div id="v-bar" class="v-bar-fill"></div></div>
                
                <div id="series-panel" class="hidden">
                    <p>EPISODIOS:</p>
                    <div id="episodes-list" class="episodes-row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
