<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ Smart TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sc-intro" class="intro-bg">
        <h1 class="logo-title pulse">NEBULA<span>+</span></h1>
    </div>

    <div id="sc-login" class="screen hidden">
        <div class="login-wrapper">
            <h1 class="logo-main">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" tabindex="0">
            <input type="password" id="log-p" placeholder="Contrase√±a" tabindex="0">
            <button class="btn-entrar" onclick="entrar()" tabindex="0">ENTRAR</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <header class="tv-header">
            <div class="header-top">
                <span class="logo-s">NEBULA<span>+</span></span>
                <input type="text" id="tv-search" placeholder="üîç Buscar..." tabindex="0">
                <button class="btn-logout" onclick="cerrarSesion()" tabindex="0">CERRAR SESI√ìN</button>
            </div>
            
            <div class="platforms-row">
                <button class="plat-btn" onclick="setBrand('disney')" tabindex="0">DISNEY</button>
                <button class="plat-btn" onclick="setBrand('netflix')" tabindex="0">NETFLIX</button>
                <button class="plat-btn" onclick="setBrand('hbo')" tabindex="0">HBO MAX</button>
                <button class="plat-btn" onclick="setBrand('paramount')" tabindex="0">PARAMOUNT</button>
                <button class="plat-btn" onclick="setBrand('apple')" tabindex="0">APPLE TV</button>
                <button class="plat-btn" onclick="setBrand('espn')" tabindex="0">ESPN</button>
                <button class="plat-btn" onclick="setBrand('natgeo')" tabindex="0">NAT GEO</button>
            </div>

            <div class="type-selector">
                <button id="btn-peli" class="type-tab active" onclick="setType('pelicula')" tabindex="0">PEL√çCULAS</button>
                <button id="btn-serie" class="type-tab" onclick="setType('serie')" tabindex="0">SERIES</button>
            </div>
        </header>

        <div id="grid" class="movie-grid"></div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div id="v-wrapper"></div>
        <div class="tv-controls">
            <button class="btn-red-close" onclick="cerrarReproductor()" tabindex="0">‚úï CERRAR</button>
            <div class="nebula-play-container">
                <button id="p-pause" class="nebula-play-btn" onclick="togglePlay()" tabindex="0">‚è∏</button>
            </div>
            <div class="bot-info">
                <h2 id="v-titulo">T√≠tulo</h2>
                <div id="series-panel" class="hidden">
                    <div id="ep-list" class="episodes-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
