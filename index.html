<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula+ TV Hybrid</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sc-login" class="screen">
        <div class="login-container">
            <h1 class="logo-title">NEBULA<span>+</span></h1>
            <input type="text" id="log-u" placeholder="Usuario" tabindex="1">
            <input type="password" id="log-p" placeholder="Contrase√±a" tabindex="2">
            <button class="btn-blue" onclick="entrar()" tabindex="3">ENTRAR</button>
        </div>
    </div>

    <div id="sc-main" class="screen hidden">
        <nav class="navbar">
            <div class="nav-top">
                <span class="logo-s">NEBULA+</span>
                <input type="text" id="search-box" placeholder="Buscar..." onkeyup="buscar()" tabindex="4">
                <button class="avatar" onclick="abrirAdmin()" tabindex="5">üë§</button>
            </div>
            
            <div class="brand-bar" id="brand-container">
                <button class="brand-btn" onclick="seleccionarMarca('disney')" tabindex="6">DISNEY</button>
                <button class="brand-btn" onclick="seleccionarMarca('netflix')" tabindex="7">NETFLIX</button>
                <button class="brand-btn" onclick="seleccionarMarca('hbo')" tabindex="8">HBO MAX</button>
                <button class="brand-btn" onclick="seleccionarMarca('paramount')" tabindex="9">PARAMOUNT</button>
                <button class="brand-btn" onclick="seleccionarMarca('apple')" tabindex="10">APPLE TV</button>
                <button class="brand-btn" onclick="seleccionarMarca('espn')" tabindex="11">ESPN</button>
            </div>
        </nav>

        <div class="main-content">
            <div class="tabs">
                <button id="t-peli" class="active" onclick="cambiarTipo('pelicula')" tabindex="12">PEL√çCULAS</button>
                <button id="t-serie" onclick="cambiarTipo('serie')" tabindex="13">SERIES</button>
            </div>
            <h2 id="cat-title">CAT√ÅLOGO</h2>
            <div id="grid" class="movie-grid"></div>
        </div>
    </div>

    <div id="video-player" class="player-overlay hidden">
        <div id="loading-screen" class="loading-overlay">
            <div class="loader-content">
                <h1 class="logo-title pulse">NEBULA<span>+</span></h1>
                <p>Cargando contenido...</p>
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="video-container" id="video-container">
            <div class="video-frame"></div>
            <div class="google-controls">
                <div class="top-info">
                    <h2 id="player-title">T√≠tulo</h2>
                    <button class="google-close" onclick="cerrarReproductor()" tabindex="20">‚úï SALIR</button>
                </div>
                <div class="center-controls">
                    <button class="control-btn" onclick="skip(-10)" tabindex="21">‚è™</button>
                    <button id="play-pause" class="control-btn play-main" onclick="togglePlay()" tabindex="22">‚è∏</button>
                    <button class="control-btn" onclick="skip(10)" tabindex="23">‚è©</button>
                </div>
                <div class="bottom-controls">
                    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
                    <div id="serie-controls" class="hidden">
                        <select id="season-selector" onchange="cargarTemporada(this.value)" tabindex="24"></select>
                        <div id="episodes-grid" class="episodes-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
